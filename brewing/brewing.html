<!DOCTYPE html>
<html lang="en">
<title>rpb33: Projects homepage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}

* {box-sizing: border-box;}

.container {
  position: relative;
  width: 100%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute; 
  bottom: 0; 
  background: rgb(0, 0, 0);
  background: rgba(0, 0, 0, 0.5); /* Black see-through */
  color: #f1f1f1; 
  width: 100%;
  transition: .5s ease;
  opacity:0;
  color: white;
  font-size: 20px;
  padding: 20px;
  text-align: center;
}

.container:hover .overlay {
  opacity: 1;
}

.grid-container {
  grid-gap: 50px;
}

</style>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script> 
    $(function(){
      $("#nav-bar").load("/nav-bar.html");
      $("#header").load("/header.html"); 
      $("#footer").load("/footer.html");
    });
</script>

<body>

<!-- Navbar : loaded from nav-bar.html-->
<div id="nav-bar"></div>

<!-- Header -->
<header class="w3-container w3-blue w3-center" style="padding:64px 16px">
  <h1 class="w3-margin w3-jumbo">Recipes</h1>
  <p class="w3-xlarge">Click to explore</p>
</header>

<!-- Option grid -->
<div class="w3-row w3-row-padding w3-light-grey w3-container">

  <div class="w3-col s12 m12 l4 w3-padding-16">
    <div class="container">
      <a href="#">
        <img src="img/labels/1_pandemic_IPA.png" alt="1_pandemic_IPA" class="image">
        <div class="overlay"><b>Process and Gadgets</b></div>
      </a>
    </div>
  </div>

  <div class="w3-col s12 m12 l4 w3-padding-16">
    <div class="container">
      <a href="/brewing/recipes/recipe_overview.html">
        <img src="img/labels/2_Zombie_Pony.png" alt="2_Zombie_Pony" class="image">
        <div class="overlay"><b>Recipes</b></div>
      </a>
    </div>
  </div>  

</div>

<!-- Footer -->
<div id="footer"></div>

</body>
</html>
